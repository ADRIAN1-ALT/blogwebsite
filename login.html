<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white h-[100vh] items-center flex justify-center">
    <div class="bg-white p-7 w-[450px] border-lg "></div> 
    <h1 class="text-2xl font-bold text-center pb-1 translate-x-30 translate-y--80 mb-[20rem]"> Login to Your Account </h1>
    <form action="dashboard.html" class="space-y-4">
        <input type="email" name="" placeholder="Enter Your Email Address" class="w-full border border-gray-200 p-2 translate-x-[-9rem] mb-[70px]">
        <input type="text" name="" placeholder="Enter Password" class="w-fit border border-gray-200 p-3 translate-x-[-9rem] mb-[70px]">
        <button class="bg-blue-400 text-white p-2 w-max text-center hover:bg-blue-800"> Login to Your Account</button>
    </form>
</body>

</html>
